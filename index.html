<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts - Lora -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Title & Style -->
    <title>Benjamin McEwan</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
  </head>
  <body>
    <main>
      <div id="title-music-container" style="display: none">
        <div id="title-container">
          <h1 class="title" id="title-name">Benjamin McEwan</h1>
          <div style="display: flex; flex-direction: row; align-items: center; margin-top: 10px;">
            <button id="jingle-button" style="margin-top: 5px;">
              <i data-feather="play"></i>
            </button>
            <h2 class="title" id="title-subheading">Media Composer</h2>
          </div>
        </div>
        <!-- <div id="bg-music"></div> -->
      </div>

      <!-- opening animation -->
      <div style="width: 100%; height: 100%; position: fixed; display: flex; flex-direction: row; justify-content: center;">
        <div style="position: absolute; display: flex; flex-direction: column; justify-content: center; align-items: center; top: 15%">
          <h1 class="title" id="title-name" style="font-size: 50px; margin-bottom: 25px;">Benjamin McEwan</h1>
          <button id="enter-button">See My Work</button>
        </div>
        <div style="display: flex; flex-direction: row; width: 100%; justify-content: center; top: 40%; position: absolute;">
          <div class="quaver" style="animation-delay: 80ms; top: 29px"></div>
          <div class="quaver" style="animation-delay: 230ms; top: 15px"></div>
          <div class="quaver" style="animation-delay: 450ms; top: 0px"></div>
          <div class="quaver" style="animation-delay: 650ms; top: -14px"></div>
          <div class="quaver" style="animation-delay: 840ms; top: 0px"></div>
          <div class="quaver" style="animation-delay: 1000ms; top: -14px"></div>
          <div class="quaver" style="animation-delay: 1250ms; top: -29px"></div>
        </div>
        <div id="stave-image"></div>
      </div>
      
    </main>
	<script src="index.js"></script>
  </body>
</html>
